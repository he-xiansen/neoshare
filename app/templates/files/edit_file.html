{% extends "base.html" %}

{% block title %}编辑文件 - {{ file.filename }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-edit"></i> 编辑文件: {{ file.filename }}</h2>
            <div>
                <a href="{{ url_for('files.my_files') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 返回
                </a>
            </div>
        </div>
        <p class="text-muted">上传时间: {{ file.upload_time.strftime('%Y-%m-%d %H:%M') }} | 大小: {{ "%.2f"|format(file.filesize/1024/1024) }} MB</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="content" rows="20" style="font-family: monospace;">{{ content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> 保存文件
            </button>
            <a href="{{ url_for('files.my_files') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> 取消
            </a>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 为代码编辑器添加一些基本功能
document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.querySelector('textarea');
    
    // 添加基本的快捷键支持
    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = this.selectionStart;
            const end = this.selectionEnd;
            
            // 在光标位置插入制表符
            this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
            
            // 移动光标到插入的制表符之后
            this.selectionStart = this.selectionEnd = start + 4;
        }
    });
});
</script>
{% endblock %}
