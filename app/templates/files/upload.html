{% extends "base.html" %}

{% block title %}上传文件 - NeoShare{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header">
                <h4><i class="fas fa-upload"></i> 上传文件</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">选择文件</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                        <div class="form-text">支持多种文件格式，最大100MB</div>
                    </div>
                    
                    {% if current_user.is_admin %}
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_public" name="is_public">
                        <label class="form-check-label" for="is_public">设为公共文件（仅管理员可设置）</label>
                    </div>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-primary">上传文件</button>
                    <a href="{{ url_for('files.my_files') }}" class="btn btn-secondary">返回我的文件</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
