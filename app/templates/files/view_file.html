{% extends "base.html" %}

{% block title %}预览文件 - {{ file.filename }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-file"></i> {{ file.filename }}</h2>
            <div>
                <a href="{{ url_for('files.download', file_id=file.id) }}" class="btn btn-primary">
                    <i class="fas fa-download"></i> 下载
                </a>
                <a href="{{ url_for('files.my_files') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 返回
                </a>
            </div>
        </div>
        <p class="text-muted">上传时间: {{ file.upload_time.strftime('%Y-%m-%d %H:%M') }} | 大小: {{ "%.2f"|format(file.filesize/1024/1024) }} MB</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>文件内容</h5>
            </div>
            <div class="card-body">
                <pre class="bg-light p-3" style="white-space: pre-wrap; word-break: break-word;">{{ content }}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}
